<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/h5j8_83dv_230227-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="/fonts/fontawesome/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <!-- <img src="/img/h5j8_83dv_230227.jpg" alt="" width="200px" height="200px"> -->

    <section class="container">
      <div class="form-login">
        <div class="page">
            <p class="masuk">Registrasi</p>
            <form action="" method="post">
                <div class="h1-banksampahdigital">
                    <h1>BANK SAMPAH DIGITAL</h1>
                </div>
                <label for="nama">Nama</label><br>
                <input type="text" name="" id="nama" required placeholder="Nama"><br><br>
                <label for="email">Email</label><br>
                <input type="email" name="" id="email" required placeholder="Email@mail.com"><br><br>    
                <label for="kata sandi">Kata Sandi</label><br>
                <div id="see-pass">
                    <i class="fa-regular fa-eye"></i>
                </div>
                <input type="password" name="" id="kata sandi" required minlength="8" placeholder="Kata Sandi"><br>    
                <button type="submit">Registrasi</button>
                
                <span class="register">
                    <p class="daftar"><span>Sudah Punya Akun?</span> <a href="login.html">Masuk</a></p>
                </span>

             
            </form>
        </div>
       
      </div>
            
    </section>

</body>
</html>
